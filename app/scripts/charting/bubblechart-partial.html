<svg class="chart"></svg>
<div class="btn-group" dropdown>
    <button type="button" dropdown-toggle 
        class="btn dropdown-toggle {{SELECT_CLASS}}">{{selectOptions[bubbleSeries]}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="(key, value) in selectOptions">
            <a ng-click="changeSeries(key)">{{::value}}</a>
        </li>
    </ul>
</div>
