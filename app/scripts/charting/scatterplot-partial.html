<svg class="chart"></svg><br />
<div id="scatterplot">
    <div class="btn-group" dropdown>
        <p>X Axis: </p>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle">{{axisOptions[selected.x]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in axisOptions">
                <a ng-click="changeSelectedOption('x', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
    <div class="btn-group" dropdown>
        <p>Y Axis: </p>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle">{{axisOptions[selected.y]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in axisOptions">
                <a ng-click="changeSelectedOption('y', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
    <div class="btn-group" dropdown>
        <p>Size: </p>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle">{{axisOptions[selected.area]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in axisOptions">
                <a ng-click="changeSelectedOption('area', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
    <div class="btn-group" dropdown>
        <p>Color: </p>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle">{{colorOptions[selected.color]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in colorOptions">
                <a ng-click="changeSelectedOption('color', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
</div>
