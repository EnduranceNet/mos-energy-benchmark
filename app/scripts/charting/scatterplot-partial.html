<svg class="chart"></svg><br />
<div id="scatterplot">
    <br>
    <div id="filter-scatter-x" class="btn-group" dropdown>
        <label>X Axis:</label>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle btn-filter">{{axisOptions[selected.x]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in axisOptions">
                <a ng-click="changeSelectedOption('x', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
    <div id="filter-scatter-y" class="btn-group" dropdown>
        <label>Y Axis:</label>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle btn-filter">{{axisOptions[selected.y]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in axisOptions">
                <a ng-click="changeSelectedOption('y', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div id="filter-scatter-color" class="btn-group" dropdown>
        <label>Color:</label>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle btn-filter">{{colorOptions[selected.color]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in colorOptions">
                <a ng-click="changeSelectedOption('color', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
    <div id="filter-scatter-size" class="btn-group" dropdown>
        <label>Size:</label>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle btn-filter">{{axisOptions[selected.area]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in axisOptions">
                <a ng-click="changeSelectedOption('area', key)">{{::value}}</a>
            </li>
        </ul>
    </div>
</div>
