<svg class="chart"></svg>
<div class="controls">
      <br>
      <div class="btn-group" dropdown>
            <label>X axis</label>
            <button type="button" dropdown-toggle
                  class="btn dropdown-toggle btn-filter">{{selectOptions[selected.x]}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="(xKey, xValue) in selectOptions">
                        <a ng-click="selectedXChanged(xKey)">{{::xValue}}</a>
                  </li>
            </ul>
      </div>

      <div class="btn-group" dropdown>
            <label>Y axis</label>
            <button type="button" dropdown-toggle
                  class="btn dropdown-toggle btn-filter">{{selectOptions[selected.y]}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="(yKey, yValue) in selectOptions">
                        <a ng-click="selectedYChanged(yKey)">{{::yValue}}</a>
                  </li>
            </ul>
      </div>

</div>
