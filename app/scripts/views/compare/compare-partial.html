<div class="title">
    <div class="container">
        <div class="row">
            <div class="close"><a ui-sref="map"><i class="fa fa-times-circle"></i></a></div>
            <h3>Comparison</h3>
        </div>
    </div>
</div>

<div class="container space">
    <div class="row">
        <table class="table table-compare">
            <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="building in buildings track by building.cartodb_id">
                        <div class="close"><a ng-click="close($index)"><i class="fa fa-times"></i></a></div>
                        <div class="building"></div>
                        <h5>{{ ::building.property_name }}</h5>
                    </th>

                    <th>
                        <h5>Composite</h5>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, readable) in fields">
                    <td class="category">{{ ::readable }}</td>
                    <td class="compare" ng-class="bld-{{ $index + 1 }}" ng-repeat="building in buildings">{{ ::building[key] | cartodbNumber }}</td>
                    <td><i class="fa fa-signal"></i> Chart</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
