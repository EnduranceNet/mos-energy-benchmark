<mos-barchart id="bar-chart-temporal"
              bin-type="'temporal'"
              data="data"
              selected-y="selectedY"
              select-label="selectLabel"
              select-unit="selectUnit">
</mos-barchart>
<mos-barchart id="bar-chart-area"
              bin-type="'area'"
              data="data"
              selected-y="selectedY"
              select-label="selectLabel"
              select-unit="selectUnit">
</mos-barchart>
<div class="controls barchart">
    <div class="axis y">
        <div class="btn-group dropup" dropdown>
            <label>Y-Axis:</label>
            <button type="button" dropdown-toggle class="btn dropdown-toggle btn-filter">
                {{ selectOptions[selectedY] }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="(key, value) in selectOptions">
                    <a ng-click="selectedYChanged(key)">{{::value}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
