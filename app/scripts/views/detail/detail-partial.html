<div class="snapshot" ng-style="headerColor">
    <div class="container">
        <div class="row">
            <div class="close"><a ui-sref="map"><i class="fa fa-times-circle"></i></a></div>
            <div class="col-xs-8">
                <h3>{{ ::building.property_name }}</h3>
                <p><b>{{ ::building.sector }}</b></p>
                <p ng-show="building.floor_area"><i>{{ ::building.floor_area | number:0}} sq ft</i></p>

            </div>
            <div class="col-xs-4 pull-right">
                <div class="energy-star center-block text-center">
                    <h4>{{ ::building.energy_star | cartodbNumber }}</h4>
                    <label>Energy Star Score</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container space">
    <div class="row">
        <div class="col-xs-6">
            <h4>Building Stats</h4>
            <hr>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-9">
                    <h4>Compared To</h4>
                </div>
                <div class="col-md-3">
                    <div class="btn-group pull-right" dropdown>
                        <button type="button" class="btn dropdown-toggle" ng-style="headerColor" dropdown-toggle>
                            {{ filterButtonText }}&nbsp;<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="filterBy(FILTER.NONE)">All Buildings</a></li>
                            <li><a ng-click="filterBy(FILTER.SECTOR)">Similar Building Types</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <div ng-repeat="(key, readable) in fields"class="row stats" ng-init="value = building[key]">
        <div class="col-md-3">
            <p>{{ ::readable }}</p>
        </div>
        <div class="col-md-3 hidden-xs hidden-sm">
            <h3 class="pull-right"><strong>{{ value }}</strong></h3>
        </div>
        <div class="col-md-6">
            <mos-histogram plot-height="100"
                           plot-width="400"
                           data="currentData"
                           value-field="'{{key}}'"
                           callout-values="[{{building[key]}}]"
                           callout-colors="['{{calloutColor}}']"
                           plot-bins="10">
            </mos-histogram>
        </div>
    </div>
</div>
