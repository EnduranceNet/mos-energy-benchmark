<div class="snapshot" ng-style="sectorColor">
    <div class="container">
        <div class="row">
            <div class="close"><a ui-sref="map"><i class="fa fa-times-circle"></i></a></div>
            <div class="col-md-8">
                <h3>{{ ::building.property_name }}</h3>
                <p><b>{{ ::building.sector }}</b></p>
                <p ng-show="building.floor_area"><i>{{ ::building.floor_area | number:0}} sq ft</i></p>

            </div>
            <div class="col-md-4 pull-right">
                <div class="energy-star center-block text-center">
                    <h4>{{ ::building.energy_star | cartodbNumber }}</h4>
                    <label>Energy Star Score</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container space">
    <div class="row">
        <div class="col-md-6">
            <h4>Building Stats</h4>
            <hr>
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">
            <h4>Compared To</h4>
            <hr>
        </div>
    </div>

    <div ng-repeat="(key, readable) in fields"class="row stats">
        <div class="col-md-3">
            <p>{{ ::readable }}</p>
        </div>
        <div class="col-md-3 hidden-xs hidden-sm">
            <h3 class="pull-right"><strong>{{ ::building[key] | cartodbNumber:0 }}</strong></h3>
        </div>
        <div class="col-md-6">
            <div class="chart-placeholder"><i class="fa fa-signal"></i></div>
        </div>
    </div>
</div>
