<div class="filterHeader container-fluid form-inline" role="form">
    <div class="form-group">
        <div class="input-group">
            <label for="searchBox">Search</label>
            <input id="searchBox" type="text" ng-model="searchText" class="form-control" placeholder="Search me">
        </div>
        <div class="input-group">
            <label for="picker">Filter By</label>
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-primary dropdown-toggle" 
                    id="picker" dropdown-toggle>{{filterType}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a ng-click="filterBy('All types')">All types</a></li>
                    <li ng-repeat="property_type in building_types"><a ng-click="filterBy(property_type.primary_property_type)">{{property_type.primary_property_type}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div ng-show="mapLoading" class="spinner">
    <div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div>
</div>
<div id="mymap"></div>
